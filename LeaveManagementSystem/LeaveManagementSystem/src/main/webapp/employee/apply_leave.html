<form action="/LeaveManagementSystem/employee/apply_leave" method="post">
    <h3>Apply for Leave</h3>
    Employee ID: <input type="text" name="employee_id" required><br>
    Reason for Leave: <textarea name="leave_reason" required></textarea><br>
    <label for="start-date">Select a Date:</label>
    <input type="date" id="start-date" name="start_date"><br>
    <label for="end-date">Select a Date:</label>
    <input type="date" id="end-date" name="end_date"><br>
    <button type="submit">Apply</button>
</form>
